{% extends "base.html" %}
{% block title %}<title>Guessing game</title>{% endblock title %}

{% block content %}
    <p>{{message}}</p>
    {% if guess %}
        <p>Your last guess: {{guess}}</p>
    {% endif %}
    <form method="post" action="/">
        <input type="text" name="guess" placeholder="Guess the secret number">
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
